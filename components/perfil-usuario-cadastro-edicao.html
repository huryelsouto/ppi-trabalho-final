<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="pt-BR">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- tag de responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/perfil-usuario-cadastro-edicao.css">
</head>

<body>
  <form action="cadastraCliente.php" enctype="multipart/form-data" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p><label>Nome: <input type="text" id="dpNome" name="dpNome" minlength="2" maxlength="50" autofocus
            required></label></p>
      <p><label>E-mail: <input type="email" id="dpEmail" name="dpEmail" required></label></p>
      <p><label>CPF: <input type="text" id="dpCPF" name="dpCPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            placeholder="xxx.xxx.xxx-xx" required></label></p>
      <p><label>Idade: <input type="number" id="dpIdade" name="dpIdade" required></label></p>
      <p><label>Telefone: <input type="tel" id="dpTelefone" name="dpTelefone" required></label></p>
      <p><label>Data de Nascimento: <input type="date" id="dpDataNasc" name="dpDataNasc"></label></p>
      <fieldset>
        <legend>Sexo</legend>
        <div><label><input type="radio" id="masculino" name="dpSexo" value="masculino"> Masculino</label></div>
        <div><label><input type="radio" id="feminino" name="dpSexo" value="feminino"> Feminino</label></div>
      </fieldset>
      <fieldset>
        <legend>Escolha o Estado Civil</legend>
        <div><label><input type="radio" id="solteiro" name="dpEstadoCivil" value="solteiro"> Solteiro</label></div>
        <div><label><input type="radio" id="casado" name="dpEstadoCivil" value="casado"> Casado</label></div>
        <div><label><input type="radio" id="divorciado" name="dpEstadoCivil" value="divorciado"> Divorciado</label>
        </div>
      </fieldset>
      <p><label>Nacionalidade: <input type="text" id="dpNacionalidade" name="dpNacionalidade" value="brasileiro"
            readonly></label></p>
    </fieldset>

    <fieldset>
      <legend>Endereço de Entrega</legend>
      <p><label>CEP: <input type="text" id="endCEP" name="endCEP" required></label></p>
      <p><label>Tio de logradouro:
          <select id="endTipoLogradouro" name="endTipoLogradouro" required>
            <option value="">selecione</option>
            <option value="rua">Rua</option>
            <option value="avenida">Avenida</option>
            <option value="praca">Praça</option>
          </select>
        </label>
      </p>
      <p><label>Logradouro: <input type="text" id="endLogradouro" name="endLogradouro" required></label></p>
      <p><label>Bairro: <input type="text" id="endBairrro" name="endBairrro" required></label></p>
      <p><label>Cidade: <input type="text" id="endCidade" name="endCidade" required></label></p>
      <p><label>Estado: <input type="text" id="endEstado" name="endEstado" required></label></p>
    </fieldset>
</body>

</html>
