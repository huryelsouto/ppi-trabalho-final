<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- tag de responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/index.css">

  <title>Clínica MedHealth</title>
  <link rel="stylesheet" href="../css/usuario.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="usuario-container">
    <!-- Ícone de sanduíche para dispositivos móveis -->
    <!-- Menu lateral -->
    <div class="menu" id="menu">
      <div class="sanduiche" onclick="toggleMenu()">
        <i class="material-symbols-outlined">menu</i>
      </div>
      <div id="menu-content">
        <div class="perfil">
          <img src="../images/usuario.jpg" alt="Foto do Usuário">
          <div class="dados-usuario">
            <div class="nome-usuario">Nome do Usuário</div>
            <div class="tipo-usuario">Tipo de Usuário</div>
          </div>
        </div>
        <div id="menu-itens">
          <a href="#" class="menu-item" onclick="mostrarConteudo('user-edit-form')">Perfil</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('')">Agendamento</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('')">Cadastro de
            funcionários</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('')">Cadastro de pacientes</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('')">Listagem de
            funcionários</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('client-table')">Listagem de pacientes</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('')">Listagem de endereços</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('')">Listagem de
            agendamentos</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('')">Listagem de
            agendamentos por funcionário</a>
        </div>
        <div class="div-desligar">
          <i class=" material-symbols-outlined">power_settings_new</i>
          <span>Sair</span>
        </div>
      </div>
    </div>

    <div id="conteudo-container" class="conteudo-container">
      <iframe id="user-edit-form" class="iframe-component" src="../components/header.html" frameborder="0" width="100%"></iframe>
      <iframe id="client-table" class="iframe-component visible" src="../components/client-table.html" frameborder="0" width="100%"></iframe>
    </div>

  </div>
  <script src="../scripts/usuario.js"></script>
</body>

</html>
