<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- tag de responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/style.css">

  <title>Clínica MedHealth</title>
  <link rel="stylesheet" href="../css/usuario.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
  <div class="usuario-container">
    <!-- Ícone de sanduíche para dispositivos móveis -->
    <!-- Menu lateral -->
    <div class="menu" id="menu">
      <div id="sanduiche" onclick="toggleMenu()">
        <i class="material-symbols-outlined">menu</i>
      </div>
      <div id="menu-content">
        <div class="perfil">
          <img src="../images/usuario.jpg" alt="Foto do Usuário">
          <div class="dados-usuario">
            <div class="nome-usuario">Rafael Lima</div>
            <div class="tipo-usuario">Funcionário: Cardiologista</div>
          </div>
        </div>
        <div id="menu-itens">
          <a href="#" class="menu-item" onclick="mostrarConteudo('perfil-field')">Perfil</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('schedual-fields')">Agendamento</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('cadastro-funcionario')">Cadastro de
            funcionários</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('cadastro-medico')">Cadastro de
            médicos</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('cadastro-paciente')">Cadastro de pacientes
          </a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('employees-table')">Listagem de
            funcionários</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('pacientes-table')">Listagem de pacientes
          </a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('address-table')">Listagem de endereços</a>
          <a href="#" class="menu-item" onclick="mostrarConteudo('schedual-table-by-employee')">Listagem de
            agendamentos por funcionário</a>
        </div>
        <button class="div-desligar" onclick="mudarPagina()">
          <i class=" material-symbols-outlined">power_settings_new</i>
          <span>Sair</span>
        </button>
      </div>
    </div>

    <div id="conteudo-container" class="conteudo-container">
      <iframe id="perfil-field" class="iframe-component" src="../components/perfil-field.html" width="100"></iframe>
      <iframe id="schedual-fields" class="iframe-component" src="../components/schedual-fields.html"
        width="100"></iframe>
      <iframe id="cadastro-medico" class="iframe-component" src="../components/cadastro-medico.html"
        width="100"></iframe>
      <iframe id="cadastro-funcionario" class="iframe-component" src="../components/cadastro-funcionario.html"
        width="100"></iframe>
      <iframe id="cadastro-paciente" class="iframe-component" src="../components/cadastro-paciente.html"
        width="100"></iframe>
      <iframe id="pacientes-table" class="iframe-component" src="../components/pacientes-table.html"
        width="100"></iframe>
      <iframe id="employees-table" class="iframe-component" src="../components/employees-table.html"
        width="100"></iframe>
      <iframe id="address-table" class="iframe-component" src="../components/address-table.html" width="100"></iframe>
      <iframe id="schedual-table" class="iframe-component" src="../components/schedual-table.html" width="100"></iframe>
      <iframe id="schedual-table-by-employee" class="iframe-component"
        src="../components/schedual-table-by-employee.html" width="100"></iframe>


    </div>

  </div>
  <script src="../scripts/js/usuario.js"></script>
  <script>
    function mudarPagina() {
      window.location.href = "../index.html";
    }</script>
</body>

</html>
